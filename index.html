<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like a Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="c-header">
            <div class="h-left">
                <div class="image story">

                </div>
                <span>shinchan_nohara</span>
            </div>
            <div class="h-right">
                <button>Follow</button>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="c-post">
            <img src="https://th.bing.com/th/id/OIP.0RlI4CHqFtYOHLqbajlkeAHaEo?rs=1&pid=ImgDetMain" alt="">
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="c-footer">
            <div class="f-left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-solid fa-heart"></i> <!--popup heart-->
            </div>
            <div class="f-right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="c-description">
            <p>I am 5yrs old child ðŸ˜œ</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
